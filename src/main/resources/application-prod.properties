# Server Configuration
server.port=8080
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=yourKeystorePassword
server.ssl.key-password=yourKeyPassword

# R2DBC Configuration
spring.r2dbc.url=r2dbc:postgresql://your-db-host:5432/yourdatabase
spring.r2dbc.username=yourDbUsername
spring.r2dbc.password=yourDbPassword

# Connection Pool Configuration
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30s

# Reactive Hibernate Configuration
spring.data.r2dbc.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Spring Security OAuth2 Configuration
spring.security.oauth2.client.registration.your-client.registration-id=your-client
spring.security.oauth2.client.registration.your-client.client-id=your-client-id
spring.security.oauth2.client.registration.your-client.client-secret=your-client-secret
spring.security.oauth2.client.registration.your-client.scope=openid,profile,email
spring.security.oauth2.client.registration.your-client.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.your-client.authorization-grant-type=authorization_code

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=/var/log/yourapp/yourapp.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Reactive Redis Configuration
spring.data.redis.repositories.enabled=true
spring.redis.host=your-redis-host
spring.redis.port=6379
spring.redis.password=yourRedisPassword

# Mail Configuration
spring.mail.host=smtp.yourmailprovider.com
spring.mail.port=587
spring.mail.username=your-email@yourdomain.com
spring.mail.password=yourEmailPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Specific Configuration
app.feature.toggle.new-feature=true
app.saas.plan.basic.max-users=100
app.saas.plan.premium.max-users=1000

# Monitoring and Metrics Configuration
management.endpoints.web.exposure.include=health,info,metrics,logfile
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.rsocket.enabled=true
management.metrics.export.prometheus.pushgateway.enabled=false
management.metrics.export.prometheus.pushgateway.base-url=http://your-prometheus-server:9091

# Miscellaneous Configuration
spring.profiles.active=prod
spring.application.name=YourAppName
